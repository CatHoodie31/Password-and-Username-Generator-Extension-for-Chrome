<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password & Username Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="settings">
      <label class="password-settings">Password Settings:</label>
      <div class="input-group">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="16" max="64" value="16">
      </div>
      
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="includeSymbols" checked>
          Include Symbols
        </label>
        <label>
          <input type="checkbox" id="includeNumbers" checked>
          Include Numbers
        </label>
        <label>
          <input type="checkbox" id="includeEmojis">
          Include Emojis
        </label>
        <label>
          <input type="checkbox" id="includeSpecialSymbols">
          Include Special Symbols
        </label>
      </div>
    </div>
    
    <button id="generate">Generate</button>
    <div class="output-group">
      <p>Password:</p>
      <div class="output-row">
        <div id="passwordOutput" class="output"></div>
        <button class="copy-btn" id="copyPassword">
          <img src="CopyIcon.png" alt="Copy Password">
        </button>
      </div>
      <p>Username:</p>
      <div class="output-row">
        <div id="usernameOutput" class="output"></div>
        <button class="copy-btn" id="copyUsername">
          <img src="CopyIcon.png" alt="Copy Username">
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
